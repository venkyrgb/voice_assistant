<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        <div class="row justify-content-center mt-5 ">
            
            {% if messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {% for msg in messages %}
                <strong>{{msg}}</strong> 
                {% endfor %}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>  
            {% endif %}  


            {#  ############    Left side   ##############   #}
                <div class="col-md-5">
                        Previous Speeches 
                        <hr>
                        <ul>
                            {% for i in speeches %}
                            <li class="text-success p-2 mb-2">{{i.voice_text}} | {{i.voice_date}} </li>
                            {% endfor %}
                            <li>
                                <a href="/logout">Logout </a>
                            </li>
                        </ul>
                </div>
            {#  ############    Right side   ##############   #}
                <div class="col-md-4">
                    <div class="mb-3 shadow p-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Once you click on the speak button it will keep reloading until you say exit.</label><br>
                       
                        <a href="start_assitant/" class="btn btn-primary">Speek</a>
                    </div>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
